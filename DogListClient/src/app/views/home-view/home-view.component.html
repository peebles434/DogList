<mat-grid-list cols="2">
    <mat-grid-tile>
        <mat-card class="card">
            <app-column-list (selectedBreedEvent)="updateSelectedBreed($event)"></app-column-list>
        </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>
        <mat-card class="card"> 
            <app-column-gallery [selectedBreed]="selectedBreed" ></app-column-gallery>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
