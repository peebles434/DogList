<div class="container">
    <div class="item">
        <mat-card class="card">
            <app-column-list (selectedBreedPictures)="updateSelectedBreedPictures($event)" (selectedBreedName)="updateSelectedBreedName($event)"></app-column-list>
        </mat-card>
    </div>
    <div class="item">
        <mat-card class="card"> 
            <app-column-gallery [selectedBreedPictures]="selectedBreedPictures" [selectedBreedName]="selectedBreedName"></app-column-gallery>
        </mat-card>
    </div>
</div>
